[package]
name = "junkanoo"
version = "1.0.0"
authors = ["chad.nehemiah94@gmail.com"]
edition = "2021"
license = "MIT"
readme = "README.md"


[profile.release]
lto = true


[dependencies]
anyhow = "1.0.95"
async-std = "1.13.0"
better-panic = "0.3"
chrono = "0.4.39"
crossbeam-channel = "0.5.14"
clap = { version = "4.5.23", features = ["cargo"] }
crossterm = "0.28.1" # use the same version as tui
dirs-next = "2.0.0"
futures = "0.3.31"
itertools = "0.13.0"
lazy_static = "1.5.0"
libp2p = { version = "0.54.1", features = [
	"tokio",
	"cbor",
	"dns",
	"kad",
	"macros",
	"request-response",
	"quic",
] }
parking_lot = "0.12.3"
rclite = "0.2.4"
serde = { version = "1.0.217", features = ["derive"] }
structopt = "0.3.26"
ratatui = "0.29.0"
log = "0.4.22"
env_logger = "0.11.6"
tokio = { version = "1.42.0", features = ["full"] }
fake = "3.1.0"
rand = "0.8.5"
bs58 = "0.5.1"
sha2 = "0.10.8"
bip39 = "2.1.0"
mime_guess = "2.0.5"
async-stream = "0.3.6"
async-walkdir = "2.0.0"
